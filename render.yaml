services:
  # PostgreSQLデータベース
  - type: pserv
    name: jigyousya-db
    plan: free
    databaseName: jigyousyakanri
    user: jigyousya_user

  # バックエンドAPI
  - type: web
    name: jigyousya-backend
    runtime: python3
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: jigyousya-db
          property: connectionString
    healthCheckPath: /api/clients

  # 静的サイト（フロントエンド）
  - type: static
    name: jigyousya-frontend
    buildCommand: echo "No build needed for static files"
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /api/*
        destination: https://jigyousya-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html